{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h1>수정 페이지</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <table>
                {{form.as_table}}
            </table>
            <br>
            <button type="submit" class="btn btn-primary">제출하기</button>
        </form>
    </div>
{% endblock %}
